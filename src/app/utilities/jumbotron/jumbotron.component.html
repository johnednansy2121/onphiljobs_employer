<div class="jumbotron">
    <h1 class="display-4">{{title}}</h1>
    <p class="lead">{{message}}</p>

    <hr *ngIf="details" class="my-4">
    <p *ngIf="details">{{details}}</p>
    <p *ngIf="routerLink" class="lead">
        <a class="btn btn-primary btn-lg" [routerLink]="routerLink" role="button">{{routerLinkTitle}}</a>
    </p>
</div>
