<div class="card mb-2">
  <!-- <img class="card-img-top" src="./assets/demo/img/headers/7.png"> -->
  <div class="card-body">
    <div class="actions">
      <div class="dropdown actions__item" dropdown>
        <i dropdownToggle class="zmdi zmdi-more-vert"></i>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <a href="https://dev.fllair.com/u/{{user.username}}/" target="_blank" class="dropdown-item">View Profile</a>
          <a [routerLink]="" class="dropdown-item">Add to list</a>
          <a [routerLink]="" class="dropdown-item">Send Message</a>
        </div>
      </div>
    </div>
    <div class="row no-gutters">
      <div class="avatar text-center col-xl-12">
        <img class="user" [src]="user.avatarUrl == null || user.avatarUrl == '' ? './assets/demo/img/profile-pics/8.jpg' : user.avatarUrl" alt="">
      </div>
      <div class="p-0 pl-xl-0 col-xl-12">
        <div class="pb-1 row no-gutters justify-content-center">
          <h2 class="card-title mb-0 mr-2">{{ user.firstName }} {{user.lastName}}</h2>
          <div class="my-auto" *ngIf="user.premium.pro">
            <p class="content__background__theme subscription my-auto">pro</p>
          </div>
        </div>
        <h6 class="pb-1 user__job text-center">{{ user.jobTitle }}</h6>
        <div class="text-center">
          <div class="tags__display" *ngFor="let tag of user.tags.slice(0, 4)">
            <span>#{{tag}}</span>
          </div>
        </div>
        <div class="col-lg-12 mt-3">
          <widget-quick-stats [userSkills]="statsWidget" ></widget-quick-stats>
        </div>
      </div>
    </div>

  </div>
</div>
