<div class="form-group">
    <label>Enter address</label>
    <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
  </div>

  <agm-map style="height:600px" [disableDefaultUI]="false" [latitude]="lat" [longitude]="lng" [zoom]="zoom"   (mapClick)="mapClicked($event)">
    <agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng" [markerDraggable]="true"
      (dragEnd)="markerDragEnd($event)"></agm-marker>


    <agm-circle [latitude]="lat + 0.3" [longitude]="lng"
                [radius]="5000"
                [fillColor]="'red'"
                [circleDraggable]="true"
                [editable]="true">
    </agm-circle>

  </agm-map>
