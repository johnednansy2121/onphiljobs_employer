<header class="content__title">
    <h1>{{ pageTitle }}</h1>
    <small>{{ pageSubTitle }}</small>

    <div class="actions">
        <a class="actions__item"><i class="fas fa-chart-line"></i></a>
        <a class="actions__item"><i class="fas fa-check-double"></i></a>

        <div class="dropdown actions__item" dropdown>
            <i dropdownToggle class="fas fa-ellipsis-v"></i>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
                <a [routerLink]="" class="dropdown-item">Refresh</a>
                <a [routerLink]="" class="dropdown-item">Manage Widgets</a>
                <a [routerLink]="" class="dropdown-item">Settings</a>
            </div>
        </div>
    </div>
</header>

<div class="row">
    <div class="col-lg-9 my-2">
        <div class="content__container ">
            <div class="card mb-2">
                <div class="card-body pt-2 pb-0 jobs-table">
                    <div>
                        <table class="table table-striped">
                          <thead>
                              <th class="w-60vh">Job Posting</th>
                              <th class="w-20vh">Applied</th>
                              <th>Considering</th>
                              <th>Shortlisted</th>
                          </thead>
                          <tbody>
                              <tr *ngFor="let job of searchResults">
                                  <td class="ta-left">{{job.title}}</td>
                                  <td>0</td>
                                  <td>0</td>
                                  <td>0</td>
                              </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
        <div class="row">
